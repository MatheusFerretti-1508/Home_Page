<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <h2>Login</h2>
                <form>
                    <label for="email">E-mail address</label>
                    <input name="email" id="email" type="text" placeholder="youremail@email.com" required>
    
                    <label for="password">Password</label>
                    <input name="senha" id="senha" type="password" placeholder="Password" required>
    
                    <button type="submit">Login</button>
                </form>
            </div>
            
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>

    <script>
        $('document').ready(function(){
            
            $('form').validate({
                rules: {
                    email: {
                        required: true
                    },
                    senha: {
                        required: true
                    }
                },
                messages: {
                    email: 'Please provide your correct e-mail',
                    senha: 'Please provide your password'
                },
                submitHandler: function(form){
                    console.log(form)
                },
                invalidHandler: function(evento, validador){
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos){
                        alert(`There are ${camposIncorretos} invalid inputs`)
                    } 
                }

            })
        })
    </script>
</body>
</html>
